<!DOCTYPE html>
<html>

<head>
  <script async src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">MOJE WYDATKI</h1>
      <p class="lead">Historia moich wydatków.</p>
      <hr class="my-4">
      </p>
    </div>
    <div class="row">
      <div class="col-12 col-sm-6">
          <div class="form-group">
            <select class="form-control" name="kategoria" id="kategoria">
              <option>Wybierz kategorię</option>
              <option value="Kosmetyki">Kosmetyki</option>
              <option value="Jedzenie">Jedzenie</option>
              <option value="Alkohol">Alkohol</option>
            </select>
          </div>
          <div class="form-group mt-3">
            <input class="form-control" type="text" id="pole1" placeholder="WPISZ PRODUKT" />
          </div>
          <div class="form-group mt-3">
            <input class = "form-control" type="text" id="pole2" placeholder="WPISZ CENĘ" />
          </div>
          <button class ="btn btn-secondary mt-3" id="przycisk" onclick="dodaj()">DODAJ</button>
      </div>
      <div class="col-12 col-sm-6">
        <div class="alert alert-secondary m-0 p-1" role="alert">
          SUMA JEDZENIE: <span id="sumaJedzenie">9</span>
        </div>
        <div class="alert alert-secondary m-0 p-1" role="alert">
          SUMA ALKOHOL: <span id="sumaAlkohol">5</span>
        </div>
        <div class="alert alert-secondary m-0 p-1" role="alert">
          SUMA KOSMETYKI: <span id="sumaKosmetyki">10</span>
        </div>
        <div class="alert alert-secondary m-0 p-1" role="alert">
          SUMA WSZYSTKICH WYDATKÓW: <span id="sumaWszystkiego"></span>
        </div>
      </div>
    </div>
    <br>

    <br><br>
    <table class = "table" id="tablica">
      <tr>
        <th>Kategoria</th>
        <th>Produkt</th>
        <th>Cena</th>
      </tr>
      <tr>
        <td>Jedzenie</td>
        <td>Chitosy</td>
        <td class="pln">9</td>
      </tr>
      <tr>
        <td>Alkohol</td>
        <td>Piwo</td>
        <td class="pln">5</td>
      </tr>
      <tr>
        <td>Kosmetyki</td>
        <td>Szampon</td>
        <td class="pln">10</td>
      </tr>

    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</body>

</html>
