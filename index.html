<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.6.3.slim.js"
    integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/1.13.2/css/jquery.dataTables.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">MOJE WYDATKI</h1>
      <p class="lead">Historia moich wydatków.</p>
      <hr class="my-4">
      </p>
    </div>
    <div class="row">
      <div class="col-12 col-sm-6">
        <div class="form-group">
          <select class="form-control" name="kategoria" id="kategoria">
            <option>Wybierz kategorie</option>
            <option value="Kosmetyki">Kosmetyki</option>
            <option value="Jedzenie">Jedzenie</option>
            <option value="Nalogi">Nałogi</option>
            <option value="Rachunki">Rachunki</option>
            <option value="Komunikacja">Komunikacja</option>
            <option value="Zdrowie">Zdrowie</option>
            <option value="Inne">Inne</option>
          </select>
        </div>
        <div class="form-group mt-3">
          <input class="form-control" type="text" id="pole1" placeholder="WPISZ PRODUKT" />
        </div>
        <div class="form-group mt-3">
          <input class="form-control" type="text" id="pole2" placeholder="WPISZ CENĘ" />
        </div>
        <button class="btn btn-secondary mt-3" id="przycisk" onclick="dodaj()">DODAJ</button>
      </div>
      <div class="col-12 col-sm-6">
        <div class="alert alert-secondary m-0 p-1" role="alert">
          SUMA JEDZENIE: <span id="sumaJedzenie">0</span>
        </div>
        <div class="alert alert-secondary m-0 p-1" role="alert">
          SUMA NAŁOGI: <span id="sumaNalogi">0</span>
        </div>
        <div class="alert alert-secondary m-0 p-1" role="alert">
          SUMA KOSMETYKI: <span id="sumaKosmetyki">0</span>
        </div>
        <div class="alert alert-secondary m-0 p-1" role="alert">
          SUMA RACHUNKI: <span id="sumaRachunki">0</span>
        </div>
        <div class="alert alert-secondary m-0 p-1" role="alert">
          SUMA KOMUNIKACJA: <span id="sumaKomunikacja">0</span>
        </div>
        <div class="alert alert-secondary m-0 p-1" role="alert">
          SUMA ZDROWIE: <span id="sumaZdrowie">0</span>
        </div>
        <div class="alert alert-secondary m-0 p-1" role="alert">
          SUMA INNE: <span id="sumaInne">0</span>
        </div>
        <div class="alert alert-secondary m-0 p-1" role="alert">
          SUMA WSZYSTKICH WYDATKÓW: <span id="sumaWszystkiego"></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6" style="height:450px; overflow:scroll">
        <table class="table" id="tablica">
          <thead>
            <tr>
              <th>Kategoria</th>
              <th>Produkt</th>
              <th>Cena</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="col-6"
        style="height: 450px; display: flex; align-items: center; justify-content: center; margin-top: 10px;">
        <canvas id="myChart2"></canvas>
      </div>
    </div>
    <div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
  <script async src="script.js"></script>

</body>
</html>
